<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员错误 - 飞书-Notion同步系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .error-container {
            text-align: center;
            background: #34495e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            border-left: 4px solid #e74c3c;
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
        }
        .error-message {
            font-size: 1.2rem;
            color: #bdc3c7;
            margin: 1rem 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-right: 0.5rem;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
        .admin-link {
            background-color: #95a5a6;
        }
        .admin-link:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">{{ error_code or '错误' }}</h1>
        <p class="error-message">{{ error_message or '管理页面发生了未知错误' }}</p>
        <a href="/admin/" class="back-link admin-link">返回管理首页</a>
        <a href="/" class="back-link">返回网站首页</a>
    </div>
</body>
</html>
